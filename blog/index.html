---
layout: default
title: Blog
---

<div class="box">
	{% for post in site.posts %}
		<div class="post">
			<div class="metadata">
				<div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
				<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			</div>
			<div class="content">{{ post.content }}</div>
		</div>
	{% endfor %}
</div>
